<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMU Web Client Index</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" crossorigin="anonymous">
    <style>
        .table td {
            vertical-align: text-bottom;
        }

        .device-id {
            font-family: monospace;
            font-size: 12pt;
        }

        .device-name.blank {
            color: gray;
        }

        td input {
            font-size: 16px;
        }
    </style>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.0.0-beta.3/babel.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.21.3/build/global/luxon.min.js"></script>
</head>

<body>
    <div class="container">
        <section class="section">
            <h2 class="title">Online Devices</h2>
            <div id="device-list"></div>
        </section>

        <footer>
            <div id="mqtt-connection-status"></div>
        </footer>
    </div>
</body>


<script data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" type="text/babel"
    src="https://cdn.jsdelivr.net/npm/imu-tools@0.1/utils.js"></script>
<script data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" type="text/babel"
    src="https://cdn.jsdelivr.net/npm/imu-tools@0.1/sensor-encoding.js"></script>
<script data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" type="text/babel"
    src="https://cdn.jsdelivr.net/npm/imu-tools@0.1/ble-client.js"></script>
<script data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" type="text/babel"
    src="https://cdn.jsdelivr.net/npm/imu-tools@0.1/mqtt-client.js"></script>
<script data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" type="text/babel"
    src="https://cdn.jsdelivr.net/npm/imu-tools@0.1/index.js"></script>
<script data-plugins="transform-es2015-modules-umd" type="text/jsx" src="./js/dashboard.js"></script>

</html>
